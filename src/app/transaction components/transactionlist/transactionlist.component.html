<table class="table table-striped" style="margin-top: 50px">
  <thead>
  <tr>
    <th scope="col"> </th>
    <th scope="col"> <h4> Amount </h4></th>
    <th scope="col"><h4> Description </h4></th>
    <th scope="col"><h4> Action </h4></th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let transaction of transactionList" class="home-main-row">
    <th scope="row"> </th>
    <td><h5>{{ transaction.amount }}</h5></td>
    <td><h5>{{ transaction.description }}</h5></td>
    <td><a class="btn btn-primary"
      routerLink="/transaction/{{transaction.id}}">Details</a></td>
  </tr>


  </tbody>
</table>


<!-- ADD TRANSACTION-->
<div class="modal fade" id="addTransaction" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <!--HEADER-->
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Transaction</h5>
        <button class="close" id="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>

      <!--BODY-->
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" required [(ngModel)]="transaction.amount" name="amount">
          </div>


      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="transaction.description" name="description">
      </div>

      <div class="form-group">
        <label for="budget">Budget</label>
        <select [(ngModel)]="budgetId" class="form-control" name="budget" id="budget">
          <option value="" disabled>Choose your budget</option>
          <option *ngFor="let bud of budgetList" [ngValue]="bud.id">{{bud.name}}</option>
        </select>
      </div>
      </form>
      <!--FOOTER-->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btn_podnesi_zahtjev" data-dismiss="modal"
                (click)="saveTransaction()">OK
        </button>
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
