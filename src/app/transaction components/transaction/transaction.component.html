<h3 style="margin-top: 30px; text-align: center">Create a new transaction</h3>
<div style="width: 400px; position: relative; left: 28%">
  <form #transForm="ngForm" (ngSubmit)="onSubmit();  transForm.reset()">
    <div class="form-group">

      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" required [(ngModel)]="transaction.amount" name="amount">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="transaction.description"
               name="description">
      </div>

      <div class="form-group">
        <label for="budget">Budget</label>
        <select [(ngModel)]="budgetId" class="form-control" name="budget" id="budget">
          <option value="" disabled>Choose your budget</option>
          <option *ngFor="let bud of budgetList" [ngValue]="bud.id">{{bud.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
