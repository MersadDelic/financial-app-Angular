<h3 style="margin-top: 30px; text-align: center">Create Budget</h3>
<div style="width: 400px; position: relative; left: 28%">
  <form #userForm="ngForm" (ngSubmit)="onSubmit();  userForm.reset()">
    <div class="form-group">
      <label for="id">Beneficiary ID</label>
      <input type="number" class="form-control" id="id" required [(ngModel)]="beneficiary" name="id">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
