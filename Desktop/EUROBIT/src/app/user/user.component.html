<h3 style="margin-top: 30px; text-align: center">Create Budget</h3>
<div style="width: 400px; position: relative; left: 28%">
  <form #userForm="ngForm" (ngSubmit)="onSubmit();  userForm.reset()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="username" name="name">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
